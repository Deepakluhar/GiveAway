<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Phone Giveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graphics">
        <div class="imagecontainer">
            <img src="image/Giveawaybg.jpg" id="bg-image" alt="">
            <img src="image/gift1.png" id="gift1" class="gift" alt="">
            <img src="image/gift2.png" id="gift2" class="gift" alt="">
            <img src="image/gift3.png" id="gift3" class="gift" alt="">
            <img src="image/phone.png" id="phone" class="gift" alt="">
        </div>
    </div>
    <div class="container">
        <div class="upper">
            <div class="upperText"><span>It's time for a</span></div>
            <div class="upperText"><span>giveaway</span></div>
            <div class="upperText"><span>Enter To Win an iPhone</span></div>
        </div>
        <div class="lower">
            <div class="share-box">
                <div class="share">
                    <div class="share-content">
                        <div class="share-text">Share</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
